name: Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to Nexus
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build a binary wheel and a source tarball
        run: python setup.py sdist bdist_wheel

      - name: Publish a Python distribution to Nexus
        uses: sonatype-nexus-community/nexus-repo-github-action@master
        with:
          serverUrl: http://nexus.p.ecnl.ru:443/
          username: dns_ops
          password: 1662212
          format: pypi
          repository: ecdn-pypi
#           coordinates: directory=nexus-repo-github-action-test-rawrepodir
          assets: filename=certbot-dns-ecenter
          filename: ./certbot-dns-ecenter
